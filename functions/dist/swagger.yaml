components:
    examples: {}
    headers: {}
    parameters: {}
    requestBodies: {}
    responses: {}
    schemas:
        Status:
            enum:
                - Stripe_waiting
                - Active
                - Inactive
                - Stripe_inactive
            type: string
        MerchantOutput:
            properties:
                drveUid:
                    type: string
                shopifyDomain:
                    type: string
                commissionPercentage:
                    type: number
                    format: double
                enabled:
                    type: boolean
                name:
                    type: string
                chargeWebhookUrl:
                    type: string
                connectedAccountWebhookUrl:
                    type: string
                stripeOnConnectionRedirectURL:
                    type: string
                id:
                    type: string
                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time
                status:
                    $ref: '#/components/schemas/Status'
                gatewayURL:
                    type: string
                gatewayAccountId:
                    type: string
                gatewayCredentials:
                    type: string
                stripeAcctId:
                    type: string
                stripeURLToConnectAccount:
                    type: string
                testMode:
                    type: boolean
            required:
                - drveUid
                - shopifyDomain
                - commissionPercentage
                - enabled
                - name
                - chargeWebhookUrl
                - connectedAccountWebhookUrl
                - stripeOnConnectionRedirectURL
                - id
                - createdAt
                - updatedAt
                - status
                - gatewayURL
                - gatewayAccountId
                - gatewayCredentials
                - stripeAcctId
                - stripeURLToConnectAccount
                - testMode
            type: object
            additionalProperties: true
        MerchantInput:
            properties:
                drveUid:
                    type: string
                shopifyDomain:
                    type: string
                commissionPercentage:
                    type: number
                    format: double
                enabled:
                    type: boolean
                name:
                    type: string
                chargeWebhookUrl:
                    type: string
                connectedAccountWebhookUrl:
                    type: string
                stripeOnConnectionRedirectURL:
                    type: string
            required:
                - drveUid
                - shopifyDomain
                - commissionPercentage
                - enabled
                - name
                - chargeWebhookUrl
                - connectedAccountWebhookUrl
                - stripeOnConnectionRedirectURL
            type: object
            additionalProperties: true
    securitySchemes:
        api_key:
            scheme: basic
            type: http
info:
    title: functions
openapi: 3.0.0
paths:
    /merchants:
        get:
            operationId: GetMerchants
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/MerchantOutput'
                                type: array
                    description: Ok
            security:
                -
                    api_key: []
            parameters: []
        post:
            operationId: CreateMerchant
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MerchantOutput'
                    description: Ok
            security:
                -
                    api_key: []
            parameters: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/MerchantInput'
    '/merchants/{drveUid}':
        get:
            operationId: GetMerchant
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MerchantOutput'
                    description: Ok
            security:
                -
                    api_key: []
            parameters:
                -
                    in: path
                    name: drveUid
                    required: true
                    schema:
                        type: string
    /merchantsCreate:
        get:
            operationId: CreateMerchants
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                additionalProperties: true
                                type: object
                    description: Ok
            security: []
            parameters: []
servers:
    -
        url: 'https://localhost:3000/v1'
